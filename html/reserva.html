<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Turno - Barbería</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('img/Captura de pantalla 2024-02-05 175858.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: white; 
        }

        h1 {
            text-align: center;
            color: #000000;
            -webkit-text-stroke: 1px #ffffff;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 20px;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Estilos para el botón de regreso */
        .back-to-home {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .back-to-home:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Botón de regreso a la página de inicio (HOME) -->
    <a href="http://127.0.0.1:5500/index.html" class="back-to-home">Regresar a HOME</a>

    <h1>Reserva de Turno - Barbería</h1>

    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required>

        <label for="hora">Hora:</label>
        <select id="hora" name="hora" required>
            <option value="9:00">9:00 AM</option>
            <option value="10:00">10:00 AM</option>
            <option value="11:00">11:00 AM</option>
            <option value="14:00">2:00 PM</option>
            <option value="15:00">3:00 PM</option>
        </select>

        <button type="submit">Reservar Turno</button>
    </form>

</body>
</html>
